<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form_atividade">
            <input id="nome_atividade" type="text" required placeholder="Nome da atividade">
            <input id="nota_atividade" type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>            
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td class="media_final">---</td>
                    <td class="media_final_resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
